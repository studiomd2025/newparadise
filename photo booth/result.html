<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEW PARADISE | Thank You</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="result.css" />
</head>
<body>
  <main class="container">
    <section class="photo-strip">
      <h1 class="title">ありがとう  ♡ <i>THANK YOU</i></h1>
      <canvas id="photoCanvas"></canvas>
    </section>

    <aside class="sidebar">
      <div class="sidebar-section">
        <h2 class="sidebar-title">Frame</h2>
        <div class="buttons-column">
          <button id="blueFrame" class="btn frame-btn">1</button>
          <button id="creamFrame" class="btn frame-btn">2</button>
          <button id="pinkFrame" class="btn frame-btn">3</button>
        </div>
      </div>

      <div class="sidebar-section">
        <h2 class="sidebar-title">Filter</h2>
        <div class="buttons-column">
          <button id="noFilter" class="btn filter-btn">No Filter</button>
          <button id="bwFilter" class="btn filter-btn">B&amp;W</button>
          <button id="vintageFilter" class="btn filter-btn">Vintage</button>
          <button id="vividFilter" class="btn filter-btn">Vivid</button>
          <button id="warmFilter" class="btn filter-btn">Warm</button>
          <button id="coolFilter" class="btn filter-btn">Cool</button>
        </div>
      </div>

      <div class="sidebar-section actions">
        <button id="downloadBtn" class="btn action-btn">Download</button>
        <button id="retakeBtn" class="btn action-btn">Retake</button>
      </div>
    </aside>
  </main>

  <script src="result.js"></script>
</body>
</html>
